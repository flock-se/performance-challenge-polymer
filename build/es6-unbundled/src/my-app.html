<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/paper-card/paper-card.html"><link rel="import" href="../bower_components/paper-input/paper-input.html"><link rel="import" href="../bower_components/paper-button/paper-button.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"></head><body><dom-module id="my-app"><template><style>:host{--app-primary-color:#4285f4;--app-secondary-color:black;display:block;margin-top:200px;}paper-card{width:400px;}.login-form-wrapper{display:flex;align-items:center;width:100%;height:100%;justify-content:center;}.login-form{}.card-actions{text-align:right;}</style><div class="login-form-wrapper"><paper-card class="login-form"><div class="card-content"><p class="card-message">[[message]]</p><paper-input id="username" label="Username"></paper-input><paper-input id="password" label="Password" type="password"></paper-input></div><div class="card-actions"><paper-button on-tap="login">Login</paper-button></div></paper-card></div><iron-ajax auto="" url="https://performance-challenge.herokuapp.com/api/status" handle-as="json" on-response="handleResponse"></iron-ajax><iron-ajax id="login-ajax" method="post" content-type="application/json" url="http://performance-challenge.herokuapp.com/api/login" handle-as="json" on-response="handleResponse"></iron-ajax></template><script>Polymer.setPassiveTouchGestures(!0);class MyApp extends Polymer.Element{static get is(){return'my-app'}static get properties(){return{message:{type:String,value:'',notify:!0}}}constructor(){super(),this.login=this.login.bind(this)}handleResponse(a){this.message=a.detail.response.text}login(){this.$['login-ajax'].body=JSON.stringify({username:(this.shadowRoot||this).querySelector('#username').value,password:(this.shadowRoot||this).querySelector('#password').value}),this.$['login-ajax'].generateRequest()}}window.customElements.define(MyApp.is,MyApp);</script></dom-module></body></html>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;

        margin-top: 200px;
      }

      paper-card {
        width: 400px;
      }

      .login-form-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        height: 100%;
        justify-content: center;
      }

      .login-form {

      }

      .card-actions {
        text-align: right;
      }
    </style>

    <div class="login-form-wrapper">
      <paper-card class="login-form">
        <div class="card-content">
          <p class="card-message">[[message]]</p>
          <paper-input id="username" label="Username"></paper-input>
          <paper-input id="password" label="Password" type="password"></paper-input>
        </div>
        <div class="card-actions">
          <paper-button on-tap="login">Login</paper-button>
        </div>
      </paper-card>
    </div>

    <iron-ajax
      auto
      url="http://10.22.2.243:3000/api/status"
      handle-as="json"
      on-response="handleResponse"
      debounce-duration="3000"
    ></iron-ajax>

    <iron-ajax
      id="login-ajax"
      method="post"
      content-type="application/json"
      url="http://10.22.2.243:3000/api/login"
      handle-as="json"
      on-response="handleResponse"
    >
    </iron-ajax>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      get properties() {
        return {
          message: {
            type: String,
            value: ''
          }
        }
      }

      handleResponse(e, response) {
        this.message = e.detail.response.text;
      }

      login() {
        this.$['login-ajax'].body = JSON.stringify({
          username: this.$.username.value,
          password: this.$.password.value,
        });
        this.$['login-ajax'].generateRequest();
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
